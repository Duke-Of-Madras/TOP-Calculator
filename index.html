<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="shell">
        <div class="display"></div>
        <div class="touch">
            <div class="first">
                <div class="name">DOM</div>
                <button class="ac">AC</button>
                <button class="del">DEL</button>
            </div>
            <div class="second">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="/">/</button>
            </div>
            <div class="third">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="*">*</button>
            </div>
            <div class="fourth">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="-">-</button>
            </div>
            <div class="fifth">
                <button class=".">.</button>
                <button class="0">0</button>
                <button class="=">=</button>
                <button class="+">+</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>

    
</body>
</html>
